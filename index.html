<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://kit.fontawesome.com/d90409279f.js"></script>
    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <nav>
        <img src="./images/logo.svg" alt="logo" />
        <section>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fas fa-envelope"></i></a>
        </section>
      </nav>
      <img src="./images/illustration-main.svg" alt="illustration-main" />
    </section>

    <h3>
      All your files in one secure location, accessible anywhere.
    </h3>

    <p>
      Fylo stores all your most important files in one secure location. Access
      them wherever you need, share and collaborate with friends, family and
      co-workers.
    </p>

    <form>
      <label for="signup">Sign up for early access</label>
      <input type="text" name="signup" />
      <button>Sign Up</button>
    </form>

    <a href="#">Privacy Policy</a>

    <footer>
      <p class="attribution">
        This page started life as a challenge on
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        🎉
      </p>
    </footer>
  </body>
</html>
